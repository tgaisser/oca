<ng-container *ngIf="nextCourse$ | async as courses">
	<h3 *ngIf="!requestedSubject" class="h3 text-title-font">Ready to start another course? We think you might like these courses next:</h3>
	<div class="row">
		<app-course-catalog-entry [ngClass]="singleColumnLayout ? 'col-12' : 'col-sm-6 col-lg-4'" [catalogEntry]="course" *ngFor="let course of courses"></app-course-catalog-entry>
	</div>
</ng-container>
