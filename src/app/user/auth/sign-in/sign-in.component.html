<div class="row">
	<div class="col-12">
		<h1 class="page-title" tabindex="-1">Sign in</h1>
	</div>
</div>

<div class="row">
	<div class="col-md-8 offset-md-2">
		<form [formGroup]="signinForm" class="form login-form">
			<div class="form-row">
				<div class="form-group col-lg-6 offset-lg-3">
					<label for="email">Email</label>
					<input id="email" name="email" type="email" class="form-control" formControlName="email" autocorrect="off" autocapitalize="none" required>
					<div *ngIf="!emailInput.valid && emailInput.touched" class="alert alert-danger">
						{{getEmailInputError()}}
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-lg-6 offset-lg-3">
					<label for="password">Password</label>
					<div class="input-group">
						<input id="password" name="password" class="form-control inspectletIgnore" [type]="hide ? 'password' : 'text'" formControlName="password" required>
						<div class="input-group-append">
							<button type="button" class="btn btn-light" (click)="hide = !hide">
								<span class="sr-only">{{hide ? 'Show' : 'Hide'}} Password</span>
								<fa-icon class="visibility-icon" [icon]="hide ? faEyeSlash : faEye"></fa-icon>
							</button>
						</div>
					</div>
					<div *ngIf="!passwordInput.valid && passwordInput.touched" class="alert alert-danger">
						{{getPasswordInputError()}}
					</div>
				</div>
			</div>
			<div class="form-row">
				<div class="col-lg-6 offset-lg-3 text-center">
					<div class="btn-group sign-in">
						<button class="btn btn-primary" (click)="signIn()" [disabled]="!signinForm.valid">Sign In</button>
					</div>
					<p class="text-center">Forgot your password? <a routerLink="/auth/forgot-password">Reset Password</a></p>
				</div>
			</div>
			<div class="form-row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<br /><br />
					<p class="mt-5 mb-0">Don't have an account yet?</p>
					<div class="btn-group my-3">
						<a routerLink="/auth/signup" class="btn btn-outline-primary">Create Hillsdale Account</a>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
